      <title>Document</title>
      <style>
            table{
                  padding: 2px;

</head>
<body>
      
      <table border="1px">
            <tbody>

            </tbody>

      </table>

      <script>
            var i=1;
            var abc=document.querySelector("tbody");
            while(i<=10){
                  abc.innerHTML+="<tr>"+"<td>"+"2"+"</td>"+"<td>"+"x" +"</td>"+"<td>"+i+"</td>"+"<td>"+"="+"</td>"+"<td>"+2 * i +"</td>"+"</tr>";
                  i++;
      
            }
      </script>
